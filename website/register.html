<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="bar">
        <img src="image/image/output-onlinepngtools.png" alt="Quip"
        width= "100"
        height="100"/>

    </div>
    <div class="content">
        <div class="background-box"></div>

        <div class="login-box">
            <div class="login-header">
                <header>Register Now.</header>
            </div>

            <div class="box"></div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button class="submit-btn" id="submit">Sign Up</button>
            </div>

            <div class="sign-up-link">
                <p>Already have an acount? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

</body>

</html>
